<dialog id="modal">
    <button class="close-btn" onclick="cerrarModal()">✖</button>
    <h2 id="titulo"></h2>

    <img id="imagen">
    <video id="video" controls style="display:none;"></video>
    <iframe id="youtube" style="display:none; height:350px;" frameborder="0" allowfullscreen></iframe>

    <p id="descripcion"></p>
    <a id="descarga" target="_blank" style="color:#00ffae;">Descargar</a>
</dialog>

<script>
function abrirProyecto(titulo, imagen, descripcion, enlace, media){

    document.getElementById("titulo").innerText = titulo;
    document.getElementById("imagen").src = imagen;
    document.getElementById("descripcion").innerText = descripcion;
    document.getElementById("descarga").href = enlace;

    const video = document.getElementById("video");
    const youtube = document.getElementById("youtube");

    video.style.display = "none";
    youtube.style.display = "none";
    video.src = "";
    youtube.src = "";

    if(media){
        if(media.includes("youtube")){
            const id = media.split("v=")[1].split("&")[0];
            youtube.src = "https://www.youtube.com/embed/" + id;
            youtube.style.display = "block";
        } else {
            video.src = media;
            video.style.display = "block";
        }
    }

    document.getElementById("modal").showModal();
}

function cerrarModal(){
    document.getElementById("modal").close();
    document.getElementById("video").src = "";
    document.getElementById("youtube").src = "";
}
</script>
